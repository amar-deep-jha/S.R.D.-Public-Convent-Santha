<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - S.R.D. PUBLIC CONVENT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #dd8203;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #c97302;
        }

        a {
            text-decoration: none;
            color: #dd8203;
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Admission Enquiry</h2>
        <form onsubmit="sendOnWhatsApp(event)">
            <input type="text" id="name" placeholder="Student Name" required><br>
            <input type="text" id="class" placeholder="Class" required><br>
            <input type="text" id="parentName" placeholder="Parent Name" required><br>
            <input type="text" id="contact" placeholder="Contact Number" required><br>
            <button type="submit">Submit</button>
        </form>
        <a href="index.html">Back to Home</a>
    </div>

    <script>
        function sendOnWhatsApp(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const studentClass = document.getElementById('class').value;
            const parentName = document.getElementById('parentName').value;
            const contact = document.getElementById('contact').value;
            const message = `New Admission Request:%0AName: ${name}%0AClass: ${studentClass}%0AParent Name: ${parentName}%0AContact: ${contact}`;
            const whatsappUrl = `https://wa.me/917309393849?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
